<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建、插入节点</title>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<p title="选择你最喜欢的水果">你最喜欢的水果是？</p>
	<ul>
		<li title="苹果">苹果</li>
		<li title="橘子">橘子</li>
		<li title="菠萝">菠萝</li>
	</ul>

	<script>
		/*
		//查找元素节点
		var $li = $("ul li:eq(1)");
        var li_txt = $li.text();
        alert(li_txt);
        //查找属性节点
        var $para = $("p");
        var p_txt = $para.attr("title");
        alert(p_txt);
        */

        //创建节点
        var $li_1 = $("<li title='香蕉'>香蕉</li>");
        var $li_2 = $("<li title='雪梨'>雪梨</li>");
        var $li_3 = $("<li title='其他'>其他</li>");

        //插入节点
        var $parent = $("ul");
        var $two_li = $("ul li:eq(1)");
        $parent.append($li_1);
        $parent.prepend($li_2);
        $li_3.insertAfter($two_li);
	</script>
</body>
</html>
