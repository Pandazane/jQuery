<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>多行文本框的应用-滚动条</title>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
	<style type="text/css" media="screen">
		.comment, .up, .down {
			border:1px solid #fcc;
		}
		.focus {
			background: #fcc;
			cursor:pointer;
		}
		.titles span { margin:0 2px; cursor:pointer; }
        .comment textarea {
        	width:300px; height:80px;height:100px;border:1px solid #000;
        }
	</style>
</head>
<body>
	<form action=" " method="POST" accept-charset="utf-8">
	    <div class="comment">
	    	<div class="titles">
				<span class="up">向上</span>
				<span class="down">向下</span>
			</div>
			<div class="msg">
				<textarea id="comments" name="msg" rows="8" cols="20">多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。多行文本框高度变化。</textarea>
			</div>
	    </div>
	</form>

	<script>
		$(function () {
			var $comment = $("#comments");
			$("div .titles span").click(function() {
				$(this).addClass("focus")
				       .siblings().removeClass("focus");
			});
		    $(".up").click(function() {
		    	if (!$comment.is('animated')) {
	    			$comment.animate({scrollTop: "-=50"}, 400);
		    	}
		    });
		    $(".down").click(function() {
		    	if (!$comment.is('animated')) {
	    			$comment.animate({scrollTop: "+=50"}, 400);
		    	}
		    });
		});
	</script>
</body>
</html>
