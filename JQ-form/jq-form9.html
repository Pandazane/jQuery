<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表格展开收缩</title>
	<style type="text/css" media="screen">
		table { 
			border:0;
			border-collapse:collapse;
		}
		td { 
			font:normal 12px/17px Arial;
			padding:2px;
			width:100px;
		}
		th { 
			font:bold 12px/17px Arial;
			text-align:left;
			padding:4px;
			border-bottom:1px solid #333;
		}
		.parent { 
			background:#FFF38F;
			cursor:pointer;
		}
		.odd { 
			background:#FFFFEE;
			} 
		.selected { 
			background:#FF6500;
			color:#fff;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
</head>
<body>
		<table>
		<caption>人员基本信息表</caption>
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>暂住地</th>
			</tr>
		</thead>
		<tbody>
		    <tr class="parent" id="row1"><td colspan="3">前台设计组</td></tr>
			<tr class="child_row1">
				<td>张山</td>
				<td>男</td>
				<td>浙江宁波</td>
			</tr>
			<tr class="child_row1">
				<td>李四</td>
				<td>女</td>
				<td>山东青岛</td>
			</tr>
			<tr class="parent" id="row2"><td colspan="3">前台开发组</td></tr>
			<tr class="child_row2">
				<td>王五</td>
				<td>男</td>
				<td>上海</td>
			</tr>
			<tr class="child_row2">
				<td>赵六</td>
				<td>男</td>
				<td>湖南长沙</td>
			</tr>
			<tr class="parent" id="row3"><td colspan="3">后台开发组</td></tr>
			<tr class="child_row3">
				<td>Rain</td>
				<td>男</td>
				<td>浙江杭州</td>
			</tr>
			<tr class="child_row3">
				<td>MaxWoman</td>
				<td>女</td>
				<td>浙江温州</td>
			</tr>
		</tbody>
	</table>

	<script>
		$(function() {
			$('tr.parent').click(function() {
				$(this).toggleClass('selected')
				       .siblings('.child_'+this.id).toggle();
			}).click();//默认为收缩
		})
	</script>
</body>
</html>
